<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="content">
        <div class="player1">
            <h3>Player One Score</h3>
            <div class="p1score"></div>
        </div>
        <div class="main">
            <div class="title">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="board"></div>
            <div class="message"></div>
        </div>
        <div class="player2">
            <h3>Player Two Score</h3>
            <div class="p2score"></div>
        </div>
    </div>

    <dialog class="start">
        <form action="">
            <h2>Enter Your Names</h2>

            <div class="formcontent">
                <div class="player">
                    <label for="p1" class="x p1score">X</label>
                    <input type="text" name="p1" id="p1">
                </div>

                <div class="player">
                    <label for="p2" class="o p2score">O</label>
                    <input type="text" name="p1" id="p2">
                </div>
            </div>

            <button type="submit" class="startbtn">Let's Play!</button>
        </form>

    </dialog>

    <dialog class="end">
        <div class="endgame"></div>
        <button class="newgame">Play Again!</button>
    </dialog>
</body>
</html>
